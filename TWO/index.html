<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <section class="sign-in">
       <article class="sign-in-details">
        <h1>Sign-in</h1>
        <p>Log in to your account using your credentials</p>
        <form action="" class="sign-in-form">
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>

          <div class="form-control">
            <label for="passwprd">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
          </div>

          <div class="sign-in-extra">
            <div class="">
              <input type="checkbox" id="remember">
              <label for="remember">Remember for 30 days</label>
            </div>

            <a href="">Forgot password?</a>
          </div>

          <button class="btn primary" type="submit">Sign In</button>

          <button class="btn">
            <img src="/assets/google.png" alt="Google logo">
            <p>Sign in with Google</p>
          </button>
        </form>
        <small class="next-page">Don't have an account? <a href="sign-up.html"> Sign up.</a></small>
       </article>
       <article class="sign-in-logo">
         <div>
          <img src="/assets/eagle.png" alt="Website logo">
         </div>
      </article>
    </section>
</body>
</html>
